<div class="topnav">
    <a routerLink="/landing">Home</a>
    <a routerLink="/login" style="float:right">Login</a>
    <a routerLink="/register" style="float:right">Registro</a>

</div>


<div class="col-md-16">
    <div class="card card-container">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" class="form-control" placeholder="Nombre de usuario"  name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Es obligatorio poner el nombre de usuario
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" class="form-control" placeholder="Contraseña"  name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Es obligatorio poner la contraseña</div>             
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    No se ha podido entrar: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Ha entrado 
        </div>
    </div>
</div>
